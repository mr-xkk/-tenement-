<ion-view view-title="我的收藏" ng-controller="preferentialCtrl">
    <ion-nav-bar>
        <ion-nav-back-button class="m_color" id="pre_nav" ></ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div>
            <ul id="btn_group" class="row">
                <li class="col-50" ng-repeat="li in lis" ng-click="show($index,li.links)" ng-class="{selected: $index==selected}">
                    {{li.name}}
                </li>
            </ul>
            <div class="card" id="pre_card">
                <div ng-repeat="div in divs" class="hide" ng-class="{show:$index==selected}">
                    <img class="item" ng-src="{{div.html}}">
                    <img class="item" ng-src="{{div.img}}">
                    <img class="item" ng-src="{{div.img1}}">
                </div>
            </div>
        </div>
    </ion-content>

</ion-view>
